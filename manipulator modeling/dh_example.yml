# use key f: for initial fixed transform and e: for final fixed transform
# for joints, just use joint number as 1: 2: etc.
notation: [alpha,a, r, theta]
joint:
    1: [pi/2, 0, q1, 0]
    2: [-pi/2,0, 0, q2]
    3: [0, 0, 0, pi/2+q3]
    4: [-pi/2, 0, 0, q4]
    5: [pi/2, 0, q3, q5]
    6: [pi/2, pi/2, 0, q6]
    7: [-pi/2, 0, 0, q7]
    8: [-pi/2, 0, 0, q8]
    e: [pi/2, 0, 0, r_e]
